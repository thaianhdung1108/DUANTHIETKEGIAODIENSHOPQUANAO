<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Shopping Cart || 69 Fashion</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico in the root directory -->
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

	<!-- all css here -->
	<!-- bootstrap v3.3.6 css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- animate css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- jquery-ui.min css -->
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<!-- meanmenu css -->
	<link rel="stylesheet" href="css/meanmenu.min.css">
	<!-- nivo slider css -->
	<link rel="stylesheet" href="lib/css/nivo-slider.css" />
	<!-- owl.carousel css -->
	<link rel="stylesheet" href="css/owl.carousel.css">
	<!-- Simple Lence css -->
	<link rel="stylesheet" href="css/jquery.simpleLens.css">
	<!-- font-awesome css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- fontello css -->
	<link rel="stylesheet" href="css/fontello.css">
	<!-- latofonts css -->
	<link rel="stylesheet" href="css/latofonts.css">
	<!-- style css -->
	<link rel="stylesheet" href="style.css">
	<!-- responsive css -->
	<link rel="stylesheet" href="css/responsive.css">
	<!-- modernizr js -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body  ng-controller="cart_big">
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


	<!-- Page-Banner-AREA START -->
	<section class="page-banner-area">
		<div class="col-xs-12">
			<div class="page-banner-brief">
				<h2>Shopping Cart</h2>
				<nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li class="active"><a href="#">Shopping Cart</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</section>
	<!-- Page-Banner-AREA END -->
	<section class="content">
		<!-- CART-AREA START -->
		<div class="cart-area margin-70">
			<div class="container">
				<form action="#">
					<div class="row">
						<div class="col-md-12">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead class="cart-table-head">
										<tr>
											<td class="text-center"> Items</td>
											<td class="text-center"> Price</td>
											<td class="text-center"> Quantity</td>
											<td class="text-center"> Total Price</td>
											<td class="text-center"> Remove</td>
										</tr>
									</thead>
									<tbody>
										

										<tr ng-repeat="item in items" ng-init="item.quantity=1">
											<td class="text-left shopping-cart-breif">
												<a href="#"><img src="img/product/featured/{{item.img}}" alt="#"
														style="height: 83px; width: 63px;" /></a>
												<h5><a href="#" class="text-uppercase" ng-bind="item.name"></a></h5>
												<p>Color: Blue</p>
												<p>Size: SL</p>
											</td>
											<td class="text-center">
												<div class="custom-cart" ng-bind="item.price"></div>
											</td>
											<td class="text-center">
												<input type="number" ng-model="item.quantity" >
											</td>
											<td class="text-center" ng-bind="item.price*item.quantity|currency">

											</td>
											<td class="text-center remove">
												<a ><i class="pe-7s-close" ng-click = "remove_item(item)"></i></a>
											</td>
										</tr>
										<tr  ng-init="quantity=1">
											<td class="text-left shopping-cart-breif">
												<a href="#"><img src="img/product/featured/{{img}}" alt="#"
														style="height: 83px; width: 63px;" /></a>
												<h5><a href="#" class="text-uppercase" >{{price}}</a></h5>
												<p>Color: Blue</p>
												<p>Size: SL</p>
											</td>
											
											<td class="text-center">
												<div class="custom-cart" >{{name|currency}}</div>
											</td>
											<td class="text-center">
												<input type="number" ng-model="quantity" >
											</td>
											<td class="text-center" ng-bind="name*quantity|currency">
                                                    
											</td>
											<td class="text-center remove">
												<a ><i class="pe-7s-close" ng-click = "remove_item(item)"></i></a>
											</td>
										</tr>
									</tbody>


								</table>
							</div>
						</div>
					</div>
					<div class="shipping-discount-details">

						<div class="col-sm-4 col-sm-12">
							<label class="custom-form custom-submit active-submit">Payment Details</label>
							<div class="order">
								<table class="table">

									<tfoot>
										<tr>
											<td class="text-right custom-td"><strong>Total =</strong></td>
											<td class="text-right custom-td"><strong>{{getAmount()|currency}}</strong>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>
							<input type="submit" class="custom-submit-2" value="Procced To Checkout" />
						</div>
					</div>
			</div>
			</form>
		</div>
		</div>
		<!-- CART-AREA END -->
		<!-- BRANDS-LOGO-AREA START -->
		<div class="brands-logo-area">
			<div class="container">
				<div class="row">
					<div class="active-brands-logo">
						<!-- Single-Brand-Logo Start -->
						<div class="col-md-12">
							<div class="single-brand-logo">
								<img src="img/brand/1.png" alt="" />
							</div>
						</div>
						<!-- Single-Brand-Logo End -->
						<!-- Single-Brand-Logo Start -->
						<div class="col-md-12">
							<div class="single-brand-logo">
								<img src="img/brand/2.png" alt="" />
							</div>
						</div>
						<!-- Single-Brand-Logo End -->
						<!-- Single-Brand-Logo Start -->
						<div class="col-md-12">
							<div class="single-brand-logo">
								<img src="img/brand/3.png" alt="" />
							</div>
						</div>
						<!-- Single-Brand-Logo End -->
						<!-- Single-Brand-Logo Start -->
						<div class="col-md-12">
							<div class="single-brand-logo">
								<img src="img/brand/4.png" alt="" />
							</div>
						</div>
						<!-- Single-Brand-Logo End -->
						<!-- Single-Brand-Logo Start -->
						<div class="col-md-12">
							<div class="single-brand-logo">
								<img src="img/brand/5.png" alt="" />
							</div>
						</div>
						<!-- Single-Brand-Logo End -->
						<!-- Single-Brand-Logo Start -->
						<div class="col-md-12">
							<div class="single-brand-logo">
								<img src="img/brand/6.png" alt="" />
							</div>
						</div>
						<!-- Single-Brand-Logo End -->
						<!-- Single-Brand-Logo Start -->
						<div class="col-md-12">
							<div class="single-brand-logo">
								<img src="img/brand/1.png" alt="" />
							</div>
						</div>
						<!-- Single-Brand-Logo End -->
					</div>
				</div>
			</div>
		</div>
		<!-- BRANDS-LOGO-AREA END -->
	</section>

	<script src="js/vendor/jquery-1.12.0.min.js"></script>
